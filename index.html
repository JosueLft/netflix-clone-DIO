<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Clone</title>

        <link rel="stylesheet" href="style/main.css">

        <!-- Responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

        <!-- Owl Carousel-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder 
                        nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a segunda 
                        temporada de House of Cards que está impredivel.</p>

                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/mini1.jpg" alt="capa 1" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini2.jpg" alt="capa 2" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini3.jpg" alt="capa 3" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini4.jpg" alt="capa 4" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini5.jpg" alt="capa 5" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini6.jpg" alt="capa 6" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini7.jpg" alt="capa 7" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini8.jpg" alt="capa 8" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini9.jpg" alt="capa 9" class="box-filme">
                </div>
                <div class="item">
                    <img src="img/mini10.jpg" alt="capa 10" class="box-filme">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/8d127811d6.js" crossorigin="anonymous"></script>

        <!-- Owl Carousel-->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
